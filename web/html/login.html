<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Nexus Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 flex items-center justify-center min-h-screen">

    <!-- Login Form Container -->
    <div id="login-container" class="bg-gray-800 p-10 rounded-xl shadow-xl w-full max-w-md transform transition-transform hover:scale-105">
        <h2 class="text-4xl font-extrabold text-center text-purple-500 mb-6">Welcome Back</h2>
        <p class="text-center text-gray-400 mb-8">Login to access your account</p>

        <!-- Login Feedback Message -->
        <div id="login-message" class="hidden text-center mb-4 text-sm" aria-live="polite"></div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6" novalidate>
            <div>
                <label for="username_or_email" class="block text-sm font-medium text-gray-400 mb-2">Username or Email</label>
                <input type="text" id="username_or_email" name="username_or_email"
                    class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200 placeholder-gray-500 transition"
                    placeholder="Enter your username or email" required aria-required="true">
            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200 placeholder-gray-500 transition"
                    placeholder="Enter your password" required aria-required="true">
                <i class='bx bx-hide absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-gray-400 hover:text-gray-200 transition duration-300'
                    id="toggle-password" aria-label="Toggle password visibility"></i>
            </div>

            <div class="text-right">
                <a href="#" id="forgot-password-link" class="text-sm text-purple-500 hover:underline focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Forgot password?</a>
            </div>

            <button type="submit" id="login-btn"
                class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Login</button>

            <!-- Error Message -->
            <div id="error-message" class="text-red-500 text-center hidden mt-4" aria-live="assertive"></div>
        </form>

        <!-- Signup Link -->
        <p class="text-center text-gray-400 text-sm mt-6">
            Don't have an account? <a href="/auth/signup" class="text-purple-500 hover:underline focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Sign up</a>
        </p>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-password-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-purple-500 mb-4">Reset Password</h2>
            <p class="text-center text-gray-400 mb-6">Enter your username or email to reset your password</p>
            <input type="text" id="reset-username-or-email" name="reset_username_or_email"
                class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200 placeholder-gray-500 transition"
                placeholder="Enter your username or email" required aria-required="true">
            <div id="reset-error-message" class="text-red-500 text-center hidden mt-4" aria-live="assertive"></div>
            <button id="send-reset-btn"
                class="w-full py-3 mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Send Reset Link</button>
            <button id="close-reset-modal"
                class="w-full py-3 mt-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancel</button>
        </div>
    </div>

    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/reset_password.js"></script>
</body>

</html>
