<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Verify Your Email</h2>
        <p class="text-gray-500 mb-6">Click the button below to verify your account associated with: <span id="user-email-display" class="font-semibold text-indigo-700"></span></p>

        <!-- Verify button -->
        <button id="verify-btn" class="w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">Verify Account</button>

        <!-- Feedback messages -->
        <div id="confirmation-message" class="hidden text-green-500 mt-4">
            Verification email sent successfully! Please check your inbox.
        </div>
        <div id="error-message" class="hidden text-red-500 mt-4">
            There was an error sending the verification email. Please try again.
        </div>
        <div id="loading-message" class="hidden text-gray-500 mt-4">
            Sending verification email, please wait...
        </div>
    </div>

    <script src="/assets/js/verify.js"></script>
</body>
</html>
