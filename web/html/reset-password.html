<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Reset Your Password</h2>
        <p class="text-gray-500 mb-6">Enter and confirm your new password below.</p>

        <!-- New Password Input -->
        <input type="password" id="new-password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="New Password" required>

        <!-- Confirm Password Input -->
        <input type="password" id="confirm-password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Confirm Password" required>

        <!-- Reset Button -->
        <button id="reset-btn" class="w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">Reset Password</button>

        <!-- Feedback Messages -->
        <div id="error-message" class="hidden text-red-500 mt-4">
            Passwords do not match or an error occurred.
        </div>
        <div id="success-message" class="hidden text-green-500 mt-4">
            Password reset successful! You can now log in with your new password.
        </div>
        <div id="loading-message" class="hidden text-gray-500 mt-4">
            Resetting your password, please wait...
        </div>
    </div>

    <script src="/assets/js/reset-password.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
