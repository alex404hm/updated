<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .task-overview,
        .smart-suggestions,
        .calendar-integration,
        .daily-focus,
        .progress-visualization {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-overview h2,
        .smart-suggestions h2,
        .calendar-integration h2,
        .daily-focus h2,
        .progress-visualization h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #4a90e2;
        }

        .task-overview ul,
        .smart-suggestions ul,
        .daily-focus ul {
            list-style: none;
            padding: 0;
        }

        .task-overview li,
        .smart-suggestions li,
        .daily-focus li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .task-overview li:last-child,
        .smart-suggestions li:last-child,
        .daily-focus li:last-child {
            border-bottom: none;
        }

        .task-overview li span,
        .smart-suggestions li span,
        .daily-focus li span {
            display: block;
        }

        .progress-visualization .chart {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="header">
        <h1>TaskMaster AI</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Task Overview -->
        <div class="task-overview">
            <h2>Task Overview</h2>
            <ul id="task-list">
                <!-- Task items will be appended here -->
            </ul>
        </div>

        <!-- Smart Task Suggestions -->
        <div class="smart-suggestions">
            <h2>Smart Task Suggestions</h2>
            <ul id="suggestions-list">
                <!-- Suggestions will be appended here -->
            </ul>
        </div>

        <!-- Calendar Integration -->
        <div class="calendar-integration">
            <h2>Calendar Integration</h2>
            <p>Syncs with external calendars to display deadlines and reminders.</p>
        </div>

        <!-- Daily Focus Mode -->
        <div class="daily-focus">
            <h2>Daily Focus Mode</h2>
            <ul id="focus-list">
                <!-- Focus tasks will be appended here -->
            </ul>
        </div>

        <!-- Progress Visualization -->
        <div class="progress-visualization">
            <h2>Progress Visualization</h2>
            <div class="chart" id="progress-chart">
                <!-- Chart will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>&copy; 2024 TaskMaster AI. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const tasks = [
            { id: 1, title: 'Complete project report', priority: 'High', deadline: '2024-05-01', completed: false },
            { id: 2, title: 'Prepare for meeting', priority: 'Medium', deadline: '2024-04-25', completed: false },
            { id: 3, title: 'Buy groceries', priority: 'Low', deadline: '2024-04-20', completed: true },
        ];

        const suggestions = [
            'Prioritize tasks with upcoming deadlines.',
            'Focus on high-priority tasks first.',
            'Break down large tasks into smaller, manageable steps.',
        ];

        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span><strong>${task.title}</strong></span>
                    <span>Priority: ${task.priority}</span>
                    <span>Deadline: ${task.deadline}</span>
                    <span>Status: ${task.completed ? 'Completed' : 'Pending'}</span>
                `;
                taskList.appendChild(li);
            });
        }

        function renderSuggestions() {
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = '';
            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.innerText = suggestion;
                suggestionsList.appendChild(li);
            });
        }

        function renderFocusTasks() {
            const focusList = document.getElementById('focus-list');
            focusList.innerHTML = '';
            const focusTasks = tasks.filter(task => !task.completed).slice(0, 3);
            focusTasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span><strong>${task.title}</strong></span>
                    <span>Priority: ${task.priority}</span>
                    <span>Deadline: ${task.deadline}</span>
                `;
                focusList.appendChild(li);
            });
        }

        // Simulate rendering a chart
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            renderSuggestions();
            renderFocusTasks();
            const chart = document.getElementById('progress-chart');
            chart.innerHTML = '<p>Chart rendering...</p>';
        });
    </script>
</body>

</html>
