<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Signup Form Container -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-4xl font-bold text-center text-purple-500 mb-6">Create Account</h2>
        <p class="text-center text-gray-400 mb-6">Sign up to get access to advanced AI tools</p>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" id="username" name="username" class="block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200" placeholder="Choose a username" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                <input type="email" id="email" name="email" class="block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" class="block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200" placeholder="Choose a password" required>
            </div>

            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50 text-gray-200" placeholder="Enter your full name" required>
            </div>

            <button type="submit" class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-bold transition-colors">Sign Up</button>

            <div id="error-message" class="text-red-500 text-center hidden"></div>
        </form>

        <p class="text-center text-gray-400 text-sm mt-4">
            Already have an account? <a href="/login" class="text-purple-500 hover:underline">Login</a>
        </p>
    </div>

    <script src="/assets/js/signup.js"></script>
</body>

</html>
