<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/assets/css/tailwind.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .animate-bounce-slow {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-10%); }
            50% { transform: translateY(0); }
        }

        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }

        .hover-scale:hover {
            transform: scale(1.1);
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 20px rgba(59, 130, 246, 1); }
        }

        .rotate {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px #3B82F6, 
                0 0 10px #3B82F6, 
                0 0 20px #3B82F6, 
                0 0 40px #3B82F6, 
                0 0 80px #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <div class="text-center fade-in">
        <h1 class="text-9xl font-extrabold text-blue-500 animate-bounce-slow glow neon-text">404</h1>
        <h2 class="text-4xl font-semibold mt-4">Oops! Page Not Found</h2>
        <p class="text-gray-400 mt-2">Sorry, the page you're looking for doesn't exist.</p>
        
        <a href="/" class="mt-6 inline-block px-8 py-3 bg-blue-500 text-white text-lg font-medium rounded-full hover-scale shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-all duration-300">
            Back to Home
        </a>
    </div>

    <div class="absolute top-10 left-10 rotate">
        <img src="/api/placeholder/64/64" alt="Decorative Image" width="64" height="64">
    </div>

    <div class="absolute bottom-10 right-10 floating">
        <img src="/api/placeholder/64/64" alt="Decorative Image" width="64" height="64">
    </div>
</body>
</html>
